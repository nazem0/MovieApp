<section *ngIf="movieDetails">
    <div class="background" style="background-image: url({{ResourcesURL+movieDetails.backdrop_path}})"></div>
    <div class="container">
        <div class="text-center text-white">
            <p *ngIf="movieDetails.tagline!=''" class="fs-3 fw-bold text-shadow">
                {{ movieDetails.tagline }}
            </p>
            <p class="display-5 fw-bold text-shadow">
                {{ movieDetails.title }}
            </p>
            <p class="text-shadow-sm">
                {{ movieDetails.overview }}
            </p>
        </div>
        <div *ngIf="trailer;else noTrailer" class="py-3">
            <div class="d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link text-black" (click)="firstTrailer()">
                            <i class="fa-solid fa-backward-step"></i>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-black" (click)="previousTrailer()">
                            <i class="fa-solid fa-backward"></i>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-white bg-dark">
                            {{ trailersIndexer + 1 }}
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-black" (click)="nextTrailer()">
                            <i class="fa-solid fa-forward"></i>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-black" (click)="lastTrailer()">
                            <i class="fa-solid fa-forward-step"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <iframe class="iframe rounded-5 shadow" [src]="trailer | SafeURL" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>

        </div>
        <ng-template #noTrailer>
            <div class="noTrailer bg-dark bg-gradient px-5 text-warning rounded-5 shadow">
                <p class="display-3 text-center w-75">Wow ! I guess we don't have any trailers for this movie :O</p>
            </div>
        </ng-template>
        <div class="d-flex justify-content-center fw-bold fs-4 flex-wrap gap-2">
            <p class="text-white text-shadow-sm">
                For More Details & Watch Providers, Visit
            </p>
            <a title="The Movie Database (TMDB)" class="tmdb text-decoration-none"
                href="https://www.themoviedb.org/movie/{{ movieId }}">
                TMDB
            </a>
        </div>
    </div>
</section>
